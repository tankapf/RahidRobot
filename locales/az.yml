---
main:
  lang_sample: "Azərbaycan"
  language_flag: "🇦🇿"
  language_name: Azerbaijan
strings:
  plugins:
    admin:
      main: "👮🏻‍♂️Admin"
      help: |-
        Adminlər üçün kimisə təşviq etmək və ya demo etmək üçün tənbəl? Çat haqqında əsas məlumatı görmək istəyirsiniz?
        Admin siyahıları kimi söhbət otağı haqqında bütün əşyalar, dəvət olunan bir linkini vurub tutmaq və ya tutmaq asanlıqla bot istifadə etməklə edilə bilər.
        **İstifadəçi Əmrləri:**
        × /adminlist: Qrupdaki bütün adminləri göstərər.
        **Yalnız Adminlər:**
        × /invitelink: Qrupun dəvət linki.
        × /promote: Yanıtlanan və ya tağ adıyla yazılan istifadəçiyə sadə yetki verər.
        × /fullpromote: Yanıtlanan və ya tağ adıyla yazılan istifadəçiyə tam yetki verər.
        × /demote: İstifadəçinin yetkisini alar
        × /admincache: Admin siyahısını yeniləyər
        × /zombies: Silinən hesabları qrupdan atar
        × /title: Bot yetki verdiyi istifadəçinin admin başlığını dəyişin.
        × /disable <əmr adı>: İstifadəçilər yazdığınız əmri qrupda işlədə bilməz
        × /enable <item name>: İstifadəçilərə bu qrupda "əmr adı"ndan istifadə etməyə icazə verin.
        × /disableable: Bütün söndürülən əmrləri sadalayın.
        × /disabledel <yes/off>: Qeyri-inzibatçılar tərəfindən istifadə edildikdə deaktiv edilmiş əmrləri silin.
        × /enableall: Bütün söndürülmüş əmrləri aktiv edin
        **Əlavə:**
        `/promote @username`: Bir istifadəçini admin edər.
    approve:
      main: "✔️Təsdiqləmə"
      help: |-
        Təsdiqlənən istifadəçilər bot tərəfindən spam / reklam xarakterli mesajlar / linklər / və bütün qadağalar üçün cəza almayacaqlar
        **Admin əmrləri:**
        × /approval: Qrupda təsdiqlənmə statusunu yoxla
        × /approve: İstifadəçini təsdiqlə
        × /unapprove: Təsdiqlənən istifadəçini adi userə çevir
        × /approved: Təsdiqlənmiş istifadəçilərin siyahısı
        × /unapproveall: Bütün təsdiqlənmiş istifadəçiləri adi userə çevir
        **Əlavə:**
        `/approve @username`: istifadəçi adıyla təsdiqlə
    greetings:
      main: "🙋🏻‍♂️Qarşılama"
      help: |-
        **Yalnız Adminlər**
        
        • `/welcome <on/off>`*:* Qarşılama mesajlarını açar/bağlayar .
        • `/welcome`*:* hazırki qarşılama mesajı ayarlarını göstərər.
        • `/welcome noformat`*:* qarşılama mesajını formatsız göstərir!
        • `/goodbye`*:* `/welcome` ilə eyni.
        • `/setwelcome <mətn>`*:* qarşılama mesajı edir. Əgər media'a cavab olaraq istifadə etsəniz media'nı xoşgəldin mesajı olaraq qeyd edər.
        • `/setgoodbye <mətn>`*:* Xüsusi bir vida mesajı təyin edin. Əgər media'a cavab olaraq istifadə etsəniz media'nı vida mesajı olaraq qeyd edər.
        • `/resetwelcome`*:* Xoşgəldin mesajını default vəziyyətinə qaytarar.
        • `/resetgoodbye`*:* Vida mesajını default vəziyyətinə qaytarar.
        • `/cleanwelcome <on/off>`*:* Qrupa eyni zamanda çox üzv qatıldıq da xoşgəldin mesajı spamı olmamasına üçün köhnə mesajı silər.
        • `/welcomemutehelp`*:* gives information about welcome mutes.
        • /cleanservice <on/off> *:* Servis mesajlarının silinməsini aç/bağla

        ── **Format** ──
        ✔️ /markdownhelp əmrini işlədərək qrupda filterlər dəyərlər qarşılama mesajını dəyişdirməy özəlləşdirməy button əlavə etməy kimi özəlliklər barədə köməy ala bilərsiniz

    bans:
      main: "🚷Ban"
      help: |-
        Sizi narahat edən istifadəçiləri qrupda cəzalandırın
        **Yalnız Adminlər:**
        × /kick: Yanıtlanan və ya tağ olunan istifadəçini qrupdan atın
        × /skick: Yanıtlanan və ya tağ olunan istifadəçini qrupdan səssiz atın (mesaj avto silinər)
        × /dkick: Yanıtlanan və ya tağ olunan istifadəçini qrupdan atın (mesaj avto silinər)
        × /ban: Yanıtlanan və ya tağ olunan istifadəçini qrupdan ban edin.
        × /sban: Yanıtlanan və ya tağ olunan istifadəçini ban edin.(sizin əmr avto silinər)
        × /dban: Yanıtlanan və ya tağ olunan istifadəçini qrupdan ban edin (mesaj avto silinər).
        × /tban x(s/h/d): Yanıtlanan və ya tağ olunan istifadəçini qrupdan keçici ban edin. m = dəqiqə, h = saat, d = gün.
        × /stban <userhandle> x(m/h/d): Yanıtlanan və ya tağ olunan istifadəçini qrupdan keçici ban edin. m = dəqiqə, h = saat, d = gün (sizin əmr avto silinər).
        × /dtban <userhandle> x(m/h/d): Yanıtlanan və ya tağ olunan istifadəçini qrupdan keçici ban edin. m = dəqiqə, h = saat, d = gün (mesaj avto silinər).
        × /unban: reply və yaxud tağ adı yazdığınız istifadəçinin banını açar
        **Əlavə:**
        `/ban @username`: istifadəçini cari qrupdan ban edər.
    blacklist:
      main: "⛔Qara Siyahı"
      help: |-
        Qrupda işlənməyini istəmədiyiniz sözləri söyüş/təhqir qara siyahıya sala bilərsiniz və həmin sözü yazan istifadəçiyə cəza tətbiq edə bilər
        **NOT:** Qara siyahıda olan sözlər adminlər tərəfindən yazılarsa cəza tətbiq olunmur
        × /blacklist: qara siyahıda olan sözlərə baxın
        **Yalnız Adminlər:**
        × /addblacklist `<söz>`: Yazdığınız sözü qara siyahıya əlavə edin
        × /unblacklist `<söz>`: Sözü qara siyahıdan silin
        × /blaction `<cəza>`: Qara siyahıda olan sözlərdən istifadə olunarsa veriləcək cəzanı seçin Cəzalar - 'kick', 'ban', 'mute', 'warn'.
        Əgər siz cəza yerinə 'none', yazsanız cəza verilmədən yalnız mesaj silinər
        **Yalnız Ownerlər**
        × /rmallblacklist: Qara siyahıda olan bütün sözləri silin
        **NOT:** Bir anda yalnız bir qara siyahı əlavə edə və ya silə bilərsiniz!
        **Əlavə olaraq:**
        `/addblacklist salam`: bu əmrlədə 'salam' sözünü qrupda qara siyahı edə bilərsiniz.
    filters:
      main: "🗨️Filtrlər"
      help: |-
        • /filters: Qrupda olan filterlərə baxın

        **Yalnız Adminlər:**
        • /filter "`<Salam>`" `<Aleykum salam>`: Qrupunuzda bir user **Salam** yazsa Nəzrin ona **Aleykum salam** deyə cavab verəcək bunu həmçinin sticker/gif/video/şəkil və.s əlavə edə bilərsiniz
          
          Əgər siz cümləni filter eləməy istəyirsinizsə 
        `/filter "Salam necəsən" Sağol sən necəsən` deyə yaza bilərsiniz

        İki filtrdə bir cavab üçün
        `/filter "filtername1|filtername2" cavab mesajı`

        • /stop `<filter>`: Filteri silər və dayandırar.
        **Yalnız Qrup Sahibləri:**
        • /removeallfilters: Qrupdakı bütün filterləri silər

        **Not**
        Hal-hazırda hər söhbət üçün 50 filtr və 120 ləqəbin həddi var.
         Bütün filtr açar sözləri kiçik hərflərdədir.
    formatting:
      main: "ℹ️Dəyərlər"
      help: |-
        Formatlama/dəyərlər

        Nəzrin mesajlarınızı daha ifadəli etmək üçün çox sayda formatlama seçimini dəstəkləyir. Aşağıdakı düymələri tıklayaraq bir nəzər yetirin!
    sehid:
      main: "🇦🇿Şəhidlər"
      help: |-
        × /sehid` - Bu əmr vaistəsiylə sizə *Şəhid* adları göndərəcəm
        *Allah bütün Şəhidimizə rəhmət eləsin*
        Qazilərimizə şəfa versin
        Başın sağolsun Azərbaycan 🇦🇿
        Bazada *2881* Şəhid adı mövcuddur.
    fun:
      main: "🔆Əyləncə"
      help: |-
        × /runs: Bir sıra cavablardan təsadüfi bir sətirə cavab verin.
        × /slap: Bir istifadəçini yumruqlayın və ya vurun
        × /shrug : Büzüşdürmə atın XD.
        × /decide : Random cavablar yes/no/maybe
        × /toss : Tosses A coin
        × /bluetext : check urself :V
        × /roll : Roll a dice.
        × /react : Random Reaction
        × /shout `<keyword>`: write anything you want to give loud shout.
    language:
      main: "🇦🇿Dillər"
      help: |-
        Bot dilini dəyişdirmək istəyirsən ?
         Bu modulu istifadə edərək asanlıqla dəyişdirin!

        İstədiyiniz yerdə /lang əmri yazaraq Nəzrinin dilini dəyişdirin
    locks:
      main: "🔐Kilidləmə"
      help: |-
        Qrup icazələrini bağlamaq üçün istifadə edin.
         Çatda icazə növlərini kilidləməyə və kilidini açmağa imkan verir.

        **İstifadə:**
        × /lock `<tip>`: İcazəni kilidləyin.
        × /unlock `<tip>`: Kiliddən açın
        × /locks: Qrupdaki icazələrə baxın
        × /locktypes: Mövcud kilid növlərini göstərər!

        **Əlavə:**
        `/lock media`: Qrupda media icazələrini kilidləyin
    muting:
      main: "🔇Susdur"
      help: |-
        Qrupda sizi narahat edən istifadəçini müvəqqəti və ya birdəfəlik susdurun
        
        **Yalnız Adminlər:**
        __Bütün əmrlər reply və ya username adıyla istifadə oluna bilər__
        × /mute: istifadəçini susdurar
        × /smute: istifadəçini xəbərdar etmədən susdurur. Mesaja cavab kimi də istifadə edilə bilər.
        × /dmute: Cavab verməklə istifadəçini susdurun və mesajını silin.
        × /tmute x(m/h/d): Yanıtlanan və ya tağ olunan istifadəçini qrupdan keçici susdurun. m = dəqiqə, h = saat, d = gün.
        × /stmute x(m/h/d): Yanıtlanan və ya tağ olunan istifadəçini xəbərdar etmədən keçici susdurur. Mesaja cavab kimi də istifadə edilə bilər. m = dəqiqə, h = saat, d = gün
        × /dtmute x(m/h/d): Yanıtlanan və ya tağ olunan istifadəçini qrupdan.(mesaj avto silinər). m = dəqiqə, h = saat, d = gün.
        × /unmute: İstifadəçiyə yenidən yazması üçün səsini açar

        **Misal:**
        `/mute @istifadeci`; Istifadəçini susdurar.
    notes:
      main: "📕Notlar"
      help: |-
        • `/get <notadı>`*:* notu çağırır
        • `#<notename>`*:* notu çağırır
        • `/notes` və ya `/saved`*:* qrupdakı notları göstərir
        • `/eded` *:* saylı notu çağırır
        Əgər notu formtlanmamış vəziyyətdə almaq istəyirsinizsə `/get <notadı> noformat` yazın. 

        *Sadəcə adminlər:*
        • `/save <not adı> <not>`*:* notu yadda saxlayır
        Buton əlavə etmək üçün isə \
        `[yazı](buttonurl:sayt.com)`. Daha çoxu üçün `/markdownhelp` yazın
        • `/save <notadı>`*:* yanıtlanan mesajı not olaraq qeyd edir
        Nota random cavablar üçün `%%%` teması
        *Nümunə:* 
        `/save notadı
        1-ci cavab
        %%%
        2-ci cavab
        %%%
        3-ci cavab`
         
        • `/clear <notadı>`*:* notu silir
        • `/clearall`*:* bütün notları silir

    

        × /saved or /notes
        Bütün qeydlərinizi əldə edin, çox qeydlər varsa, bunun əvəzinə qeyd olunan mesajınızda istifadə edin!

        × /privatenotes `<on/yes/no/off>`: Şəxsi qaydaları yandırmaq və ya söndürmək istərsə də, insanlar qeydlər əmrindən istifadə edərkən spamda spamın qarşısını alır.

        ── **Not* ──
         /markdownhelp istifadə edərək dəyərlər və formatlarla tanış olun
    pins:
      main: "📌Sabitləmə"
      help: |-
        Burada qrup sancaqları ilə bağlı bütün yardımları və mənim vasitəmlə onları necə idarə edəcəyinizi tapa bilərsiniz.

        **Adminlər üçün:**
        × /pin: Cavab verilən mesajı səssizcə sabitləyin - istifadəçilərə bildiriş vermək üçün 'yüksək', 'bildiriş' və ya 'xəbərdarlıq' əlavə edin.
        × /unpin: Son bağlanmış mesajı çıxarır.
         × /pinned: Söhbətin cari bərkidilmiş mesajını verir.
         × /unpinall: Cari söhbətdə bütün bərkidilmiş mesajı çıxarır.
        × /antichannelpin `<on/off/yes/no>`: Antikanal pin statusunu dəyişdirin.  Aktivləşdirildikdə, əlaqələndirilmiş kanaldan gələn bütün mesajlar blokdan çıxarılacaq!
        × /cleanlinked `<on/off/yes/no>`: Təmizlənmiş əlaqə vəziyyətini dəyişdirin.  Aktivləşdirildikdə, əlaqəli kanaldan gələn bütün mesajlar silinəcək!
         × /permapin `<text>`: Bot vasitəsilə fərdi mesajları sancaqlayın.  Bu mesajda işarələmə ola bilər və əlavə düymələr və mətn daxil olmaqla mediaya cavablarda istifadə edilə bilər.
    purges:
      main: "🗑️Silmək"
      help: |-
        Qrup mesajlarını silmək istəyirsiniz ?
        × /purge: reply/cavab verilən mesajdan sonuncuyadək silər
        × /spurge: reply/cavab verilən mesajdan sonuncuyadək əmrlə bərabər silər 
        × /del: təkcə reply/cavab verilən mesajı silər 

    reporting:
      main: "👥Bildirmək"
      help: |-
        × /report `<səbəb>`: Adminlərə bu mesajı bildirin
        - @admin: mesajı reply edib yazaraq bildirin

        **Yalnız Adminlər:**
        × /reports `<on/off/yes/no>`: Hesabat qəbulunu dəyişdirin və ya cari vəziyyətə baxın.
          - PM-də edilirsə, statusunuzu dəyişdirir.
          - Qrupda, qrupların statusunu dəyişdirir.
    rules:
      main: "📜Qaydalar"
      help: |-
        Üzvlərin nə edəcəyini və qrupunuzda nə edəcəyinizi bilməsi üçün qaydaları seçin!

        • `/rules` *:* qrupun qaydalarını göstərir.
        *Sadəcə adminlər:*
        • `/setrules <qaydalar>` *:* qrup üçün qaydalar əlavə edir.
        • `/clearrules` *:* qrupdakı qaydaları silir.
        × /privrules `<on/yes/no/off>`: Qaydaları istifadəçi və ya qrupun baş nazirinə göndərmək üçün seçimini yandırır / söndürür.
    utils:
      main: "🧰Alətlər"
      help: |-
        Tapşırıqlarınızı asanlaşdırmaq üçün bot tərəfindən təqdim olunan bəzi alətlər!

        × /id: Cari qrup identifikatorunu əldə edin.  Mesaja cavab verməklə istifadə edilərsə, həmin istifadəçinin id-sini əldə edin.
         × /info: İstifadəçi haqqında məlumat əldə edin.
         × /gifid: Mənə gif-ə cavab verin ki, sizə onun fayl identifikatorunu bildirin.
         × /wiki: `<query>`: sorğunuzu vikiləşdirin.
         × /tr `<dil>`: Mətni tərcümə edir və sonra qeyd etdiyiniz dildə sizə cavab verir, mesaja cavab kimi işləyir.
         × /github `<istifadəçi adı>`: github api istifadə edərək istifadəçini axtarın!
        × /lyrics `<mahnı>`: Göstərdiyiniz mahnının sözlərini əldə edin!
         × /weebify `<text>` və ya `<mesaja cavab vermək>`: Mətni ağlamaq üçün.

        **Məsələn:**
         `/info @username`: bu verilənlər bazasından istifadəçi haqqında məlumat alır.
    warnings:
      main: "❗Xəbərdarlıqlar"
      help: |-
        Xəbərdarlıqları yoxlamaq üçün üzvlərinizi saxlayın; Onların idarədən çıxartmasını dayandırın!

         Avtomatik xəbərdarlıqlar axtarırsınızsa, qara siyahı modulu haqqında oxuyun.

        Admin əmrləri:
         - /warn `<səbəb>`: İstifadəçini xəbərdar edin.
         - /dwarn `<səbəb>`: İstifadəçini cavabla xəbərdar edin və mesajını silin.
         - /swarn `<səbəb>`: İstifadəçini səssizcə xəbərdar edin və mesajınızı silin.
        - /warns: İstifadəçinin xəbərdarlıqlarına baxın.
        - /rmwarn: İstifadəçinin ən son xəbərdarlığını silin.
         - /resetwarn: İstifadəçinin bütün xəbərdarlıqlarını 0-a sıfırlayın.
        - /warnings: Söhbətin xəbərdarlıq parametrlərini əldə edin.
         - /warnmode `<ban/kick/mute>`: Söhbətin xəbərdarlıq rejimini təyin edin.
         - /warnlimit `<number>`: İstifadəçilər cəzalandırılmazdan əvvəl xəbərdarlıqların sayını təyin edin.

        Examples:
        `/warn @user`: this warns a user in the chat.
  admin:
